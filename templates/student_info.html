<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>
  <p>GitHub Account: {{ github }}</p>
  <ul>
  {% for project, grade in projects_grades_rows %}

   {% endfor %}

  </ul>
</body>
</html>
